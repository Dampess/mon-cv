<div class="contact">
  <h2>Mes Contacts</h2>
  <div class="contact-info">
    <p><strong>Email :</strong> {{ contacts.email }}</p>
    <p><strong>Téléphone :</strong> {{ contacts.phone }}</p>
    <p><strong>Adresse :</strong> {{ contacts.address }}</p>
  </div>

  <div class="social-media">
    <h3>Réseaux Sociaux</h3>
    <a href="{{ contacts.social.linkedin }}" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a href="{{ contacts.social.github }}" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>
</div>
